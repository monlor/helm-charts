hooks:
  enabled: false
  data:
    - name: run-after
      hook: post-upgrade
      weight: 5
      deletePolicy: before-hook-creation
      image: xxxx:v0.0.1
      env:
        - name: "XXXX"
          value: "false"
      config:
        - name: service-config
          type: ConfigMap
          optional: true
        - name: service-secret
          type: Secret
          optional: true
    - name: run-before
      hook: pre-upgrade
      weight: 5
      deletePolicy: before-hook-creation
      image: xxxx:v0.0.1
      env:
        - name: "XXXX"
          value: "true"
      config:
        - name: service-config
          type: ConfigMap
