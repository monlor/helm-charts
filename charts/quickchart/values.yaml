health:
  enabled: true
  # 检查模式
  mode: tcp
  # 不健康阈值
  failureThreshold: 3
  # 健康阈值
  successThreshold: 1
  # 存活检测延迟
  livenessDelaySeconds: 10
  # 就绪检测延迟
  readinessDelaySeconds: 10
  # 检测间隔
  periodSeconds: 5
  # 检测超时
  timeoutSeconds: 5

resources: 
  limits:
    cpu: 512m
    memory: 1024Mi
  requests:
    cpu: 1m
    memory: 32Mi

